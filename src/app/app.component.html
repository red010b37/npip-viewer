
<mat-accordion>
  <mat-expansion-panel *ngFor="let npip of npips" >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{npip.name.toUpperCase()}}
        [{{npip.status}}]
      </mat-panel-title>
      <mat-panel-description>
        {{npip.title}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <markdown [data]="npip.content"></markdown>
  </mat-expansion-panel>

</mat-accordion>
